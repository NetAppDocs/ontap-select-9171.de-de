indexpage:
  title: ONTAP Select Dokumentation
  lead: NetApp ONTAP Select ist eine softwaredefinierte Storage-Appliance, die Sie
    auf verschiedenen Standard-Hardwareservern mit VMware ESXi oder Kernel-based Virtual
    Machine (KVM) Hypervisor einsetzen können. Sie bietet Ihnen die nötige Flexibilität
    für den Aufbau einer flexiblen und skalierbaren Private-Cloud-Infrastruktur. Diese
    Website enthält die Dokumentation zu ONTAP Select 9.17.1.
